services:
  react-app:
    image: client-react-vite
    build:
      context: ./react-app
      dockerfile: Dockerfile
      args:
       - VITE_APP_BACKEND_ADDRESS=/api/generate
    init: true
    restart: always
    networks:
      - app-network
    ports:
      - 80:80
  ai-models:
    image: ai-project1-ai-models:latest
    build:
      context: ./ai-models
      dockerfile: Dockerfile
    init: true
    env_file: ".env" 
    networks:
      - app-network
    ports:
      - 8080:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/vector_init.sql:/docker-entrypoint-initdb.d/vector_init.sql
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - app-network
    ports:
      - 5432:5432
  ollama-server:
    image: ollama/ollama
    networks:
      - app-network
    ports:
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
networks:
  app-network:
    driver: bridge
volumes:
  pgdata: